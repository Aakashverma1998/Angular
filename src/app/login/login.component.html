<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Login</h1><hr>
                    </div>
                    <br>
                    <form [formGroup]='loginForm'(ngSubmit)="login()">
                        <div class="form-group">
                            <label>Email address</label>
                            <input formControlName="email" type="email"  class="form-control" placeholder="Enter correct email">
                            <div *ngIf="loginForm.controls['email'].hasError('required')==true && loginForm.controls['email']?.touched" >*Email is required</div>
                            <div *ngIf="loginForm.controls['email'].hasError('email')==true && loginForm.controls['email']?.touched" >*Please enter correct email</div>
    
    
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Password</label>
                            <input formControlName="password" type="password" class="form-control" placeholder="Enter correct password">
                            <div *ngIf="loginForm.controls['password'].hasError('required')==true && loginForm.controls['password']?.touched" >*Password is required</div>
                            <div *ngIf="loginForm.controls['password'].hasError('minlength')==true && loginForm.controls['password']?.touched" >*Please enter correct password</div>
    
    
                        </div>
                        <br>
                        <button  style='margin-right:16px' type="submit"[disabled]="loginForm.invalid" mat-raised-button color="primary" class="btn btn-primary">Login</button>
                    </form>
                    <br>
                    <a routerLink= '/signup'>New User ? Click to Signup </a>
                    <br>
                    <a routerLink= '/forgetpassword'>Click to Forgetpassword</a>
                </div>
            </div>
        </div>
    </div> 
</body>
