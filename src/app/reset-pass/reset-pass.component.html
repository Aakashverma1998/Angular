<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>ResetPassword</h1><hr>
                    </div>
                    <br>
                    <form [formGroup]='resetPassword'(ngSubmit)="resetpass()">
                        <div class="form-group">
                            <label>Password</label>
                            <input formControlName="password" type="password"  class="form-control" placeholder="Enter password">
                            <div *ngIf="resetPassword.controls['password'].hasError('required')==true && resetPassword.controls['password']?.touched" >*Password is required</div>
                            <div *ngIf="resetPassword.controls['password'].hasError('minlength')==true && resetPassword.controls['password']?.touched" >*Password should be 8 characters...</div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>ConfirmPassword</label>
                            <input formControlName="confirmPassword" type="password"  class="form-control" placeholder="Enter ConfirmPassword">
                            <div *ngIf="resetPassword.controls['confirmPassword'].hasError('required')==true && resetPassword.controls['confirmPassword']?.touched" >*ConfirmPassword is required</div>
                            <div *ngIf="resetPassword.controls['confirmPassword'].hasError('minlength')==true && resetPassword.controls['confirmPassword']?.touched" >*Please enter correct ConfirmPassword</div>
                        </div>
                        <br>
                        <button  style='margin-right:16px' type="submit"[disabled]="resetPassword.invalid" mat-raised-button color="primary" class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div> 
</body>
